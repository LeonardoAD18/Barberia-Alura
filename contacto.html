<!DOCTYPE html>

<html>

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <title>Barberia Alura</title>
    <link rel="stylesheet" href="style.css">
 </head>

 <body>
     <header>
         <div class="caja">
            <h1> <img src="imagenes/logo.png" alt="Logo de la barberia de Alura"></h1>
                <nav>
                    <ul>
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "productos.html">Productos</a></li>
                        <li><a href = "contacto.html">Contacto</a></li>
                     </ul>
                </nav>
         </div>
     </header>
<main class="main-contacto">
     <form>
        <label for="nombreApellido" class="label-nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" required>
        <label for="correoElectronico" class="label-correoElectronico">Correo electronico</label>
        <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
        <label for="telefono" class="label-telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

        <label for="mensaje" class="label-mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje"></textarea>

        <fieldset>
            <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" checked>Email</label>
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
        </fieldset>

        <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                </select>
        </fieldset>
            

        <label><input type="checkbox" class="checkbox" checked >Le gustaria recibir novedades de la barberia Alura?</label>

        <input type="submit" value="Enviar formulario" class="enviar">

        
    </form>
</main>
     <footer>
        <img src="imagenes/logo-blanco.png"  alt="Logo de la barberia de Alura">
        <p class="copyright"> &copy; Copyright Barbería Alura 2022</p>
    </footer>

  
</body>

</html>
